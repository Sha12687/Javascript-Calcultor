<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container"  >
    <div id="calculator" class="m-auto mt-5" >
        <div id="display-counter" class="m-0">
            <p id="display" class="text-end"></p>
        </div>
        <div class="button-group d-flex flex-wrap">
            <div class="button clear-button"  data-value="AC">
                <span>AC</span>
            </div>
            <div class="button opn " data-value="+/-">
                <span>+/-</span>
            </div>
            <div class="button opn" data-value="%">
                <span>%</span>
            </div>
            <div class="button opn" data-value="/">
                <span>/</span>
            </div>
        <div class="button number-button" data-value="1">
            <span>1</span>
        </div>
        <div class="button number-button" data-value="2">
            <span>2</span>
        </div>
        <div class="button number-button" data-value="3">
            <span>3</span>
        </div>
        <div class="button equal" data-value="=">
            <span>=</span>
        </div>
        <div class="button number-button" data-value="4">
            <span>4</span>
        </div>
        <div class="button number-button" data-value="5">
            <span>5</span>
        </div>
        <div class="button number-button" data-value="6">
            <span>6</span>
        </div>
        <div class="button opn" data-value="-">
            <span>-</span>
        </div>
        <div class="button number-button" data-value="7">
            <span>7</span>
        </div>
        <div class="button number-button" data-value="8">
            <span>8</span>
        </div>
        <div class="button number-button" data-value="9">
            <span>9</span>
        </div>
        <div class="button opn" data-value="+">
            <span>+</span>
        </div>
        <div class="button w-75 h-50 number-button" data-value="0">
            <span>0</span>
        </div>
        <div class="button opn h-75"  data-value="*">
            <span>*</span>
        </div>
        </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
